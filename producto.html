<script>
  const urlParams = new URLSearchParams(window.location.search);
  const idProducto = urlParams.get('id');

  function cargarProducto(id) {
    fetch('productos.json')
      .then(res => res.json())
      .then(data => {
        let productoEncontrado = null;

        // Buscar en todas las categorías
        for (const categoria in data) {
          const productos = data[categoria];
          const producto = productos.find(p => p.id === id);
          if (producto) {
            productoEncontrado = producto;
            break;
          }
        }

        if (productoEncontrado) {
          document.getElementById('producto-nombre').textContent = productoEncontrado.nombre;
          document.getElementById('producto-descripcion').textContent = productoEncontrado.descripcion;
          document.getElementById('producto-precio').textContent = productoEncontrado.precio;
          document.getElementById('boton-comprar').href = productoEncontrado.linkCompra;

          const carrusel = document.getElementById('imagenes-carousel');
          [productoEncontrado.imagenPrincipal, ...productoEncontrado.imagenesExtras].forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'carousel-item' + (index === 0 ? ' active' : '');
            div.innerHTML = `<img src="${img}" class="d-block w-100 carousel-img" alt="Imagen del producto">`;

            carrusel.appendChild(div);
          });
        } else {
          document.querySelector('.container').innerHTML = '<p class="text-danger">Producto no encontrado.</p>';
        }
      })
      .catch(error => console.error('Error al cargar producto:', error));
  }

  if (idProducto) cargarProducto(idProducto);
</script>
